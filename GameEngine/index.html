    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Project P.A.K.S</title>
    <style>
        #gameWorld {
            background: transparent; /* or whatever background you prefer */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1;
        }
        @font-face {
            font-family: 'Molot';
            src: url('./sprites/Molot.otf') format('opentype');
            font-weight: normal;
            font-style: normal;
            font-display: swap;
        }
        /* Apply the Molot font to the index class */
        .index ,p {
            font-family: 'Molot', sans-serif;
            font-weight: normal;
            font-style: normal;
        }
        #debugMenu select {
            background-color: white;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        #debugMenu select:hover {
            border-color: #999;
        }

        #debugMenu select:focus {
            outline: none;
            border-color: #666;
            box-shadow: 0 0 3px rgba(0,0,0,0.2);
        }

        .elevator-volume-slider {
            -webkit-appearance: none; /* Remove default styling in WebKit browsers */
            appearance: none;         /* Remove default styling */
            background: #333;         /* Slider background */
            outline: none;            /* Remove focus outline */
            border-radius: 4px;       /* Rounded corners */
            cursor: pointer;
        }

        /* Track styles */
        .elevator-volume-slider::-webkit-slider-runnable-track {
            height: 8px;
            background: #555;
            border-radius: 2px;
        }

        .elevator-volume-slider::-moz-range-track {
            height: 8px;
            background: #555;
            border-radius: 2px;
        }

        /* Thumb styles */
        .elevator-volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffcc00;
            margin-top: -4px; /* Centers thumb on track */
            border: 1px solid #222;
        }

        .elevator-volume-slider::-moz-range-thumb {
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #ffcc00;
            border: 1px solid #222;
        }

        /* The panel style remains the same */
        #volumeControlPanel {
            position: fixed;
            top: 60px;
            right: 20px;
            width: 80px;
            padding: 15px;
            background-color: #333;
            border-radius: 10px;
            border: 2px solid #555;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            display: none;
            flex-direction: column;
            align-items: center;
            z-index: 1000;
        }

    </style>
